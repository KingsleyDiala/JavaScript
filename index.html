<!doctype html>

<html>
  <head>
    <title>Number Guesser</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Zahlenrätsel!</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Rund <span id="round-number">1</span></p>
        <p class="guess-label">Ziel Number: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Computer</p>
            <p class="score-label">Ergebnis: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Du</p>
            <p class="score-label">Ergebnis: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Rate mal</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Nächste Runde</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>Schritt 1</h3>
        <p>gib einer Zahl zwischen 0 und 9 ein
        </p>
      </div>
      <div class="instruction">
        <h3>Schritt 2</h3>
        <p>Klick auf "Raten", um deinen Tipp abzugeben und zu sehen, wer die Runde gewonnen hat.
        </p>
      </div>
      <div class="instruction">
        <h3>Schritt 3</h3>
        <p>Klick auf "Nächste Runde", um erneut zu spielen.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
